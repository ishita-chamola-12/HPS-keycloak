<div class="col-md-6 offset-md-3">
<h3>Add Appointment </h3>
<form (ngSubmit)="onSubmit()" >
  <div class="form-group">
    <label >Doctor Name</label>
    <select [(ngModel)]="appointment.doctor" class="form-control"  name ="doctor">
      <option *ngFor="let doctor of doctors" [ngValue]="doctor">{{doctor.doctor_name}}</option>
<!--      <span class="text-danger" *ngIf="form.dname.touched && form.dname.errors?.required">Please Select Doctor Name </span>-->
    </select>
'  </div>
  <div class="form-group">
    <label >Patient Name</label>
    <select [(ngModel)]="appointment.patient" class="form-control" name ="patient">
      <option *ngFor="let patient of patients" [ngValue]="patient">{{patient.patient_name}}</option>
<!--      <span class="text-danger" *ngIf="form.pname.touched && form.pname.errors?.required">Please Select Patient Name </span>-->
    </select>

  </div>
  <div class="form-group">
    <label >Date</label>
    <input  type="text" class="form-control"
            [(ngModel)] ="appointment.date" placeholder="Enter date" name="date">
<!--    <span class="text-danger" *ngIf="form.date.touched && form.date.errors?.required">Please enter Date</span>-->
  </div>
  <div class="form-group">
    <label >Time</label>
    <input  type="text" class="form-control"
            [(ngModel)] ="appointment.time" placeholder="Enter time" name="time">
<!--    <span class="text-danger" *ngIf="form.time.touched && form.time.errors?.required">Please enter time</span>-->
  </div>
  <!-- <div class="form-group">
    <label >Location</label>
    <input  type="text" class="form-control"
            [(ngModel)] ="appointment.location" placeholder="Select location" name="location"> -->
<!--    <span class="text-danger" *ngIf="form.location.touched && form.location.errors?.required">Please enter location</span>-->
  <!-- </div> -->


  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
