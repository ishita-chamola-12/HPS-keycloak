<div class="col-md-6 offset-md-3">
  <h3>Update Appointment </h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label >Doctor Name:{{appointment.doctor.doctor_name}}</label>
      <select [(ngModel)]="appointment.doctor" name ="doctor">
        <option *ngFor="let doctor of doctors" [ngValue]="doctor">{{doctor.doctor_name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label >Patient Name :{{appointment.patient.patient_name}}  </label>
      <select [(ngModel)]="appointment.patient" name ="patient">
        <option *ngFor="let patient of patients" [ngValue]="patient">{{patient.patient_name}}</option>
      </select>

    </div>
    <div class="form-group">
      <label >Date</label>
      <input  type="text" class="form-control"
              [(ngModel)] ="appointment.date" placeholder="Enter date" name="date">
    </div>
    <div class="form-group">
      <label >Time</label>
      <input  type="text" class="form-control"
              [(ngModel)] ="appointment.time" placeholder="Enter time" name="time">
    </div>
    <!-- <div class="form-group">
      <label >Location</label>
      <input  type="text" class="form-control"
              [(ngModel)] ="appointment.location" placeholder="Select location" name="location">
    </div> -->


    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
